<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
		<title>Neighborhood</title>
		<link rel="stylesheet" href="styles/app.css">
	</head>
	<body>
		<div class="top">
			<h1>Neighborhood Explorer</h1>
		</div>
		<div class="main">
			<div class="placeBox">
				<h2 data-bind="text: currentNeighborhood">Neighborhood</h1>
				<div>
					<input data-bind="value: neighborhood"></input><label>Neighorhood</label>
				</div>
				<div>
					<input data-bind="value: city"></input><label>City</label>
				</div>
				<div>
					<input data-bind="value: state"></input><label>State</label>
				</div>
				<div>
					<button data-bind="click: changeNeighborhood">Update Neighborhood</button>
				</div>

				<div>
					<input data-bind="value: placeQuery"></input><label>Place Search</label>
				</div>

				<div>
					<button data-bind="click: searchPlace">Search</button>
				</div>

				<div>
					<select data-bind="options: placeResults, optionsText: 'name', selectedOptions: selectedResults" size="8" multiple="true"></select>
				</div>

				<div>
					<button data-bind="click: addPlaces">Save Place</button>
					<button class="results" data-bind="click: viewPlace">View</button>
				</div>
			</div>
			<div id="map">
			</div>
			<div class="filterBox">
				<h2>Saved Places</h2>
				<div>
					<input data-bind="value: filterQuery"> </input><button data-bind="click: updateFilter">Filter</button>
				</div>
				<div>
					<select data-bind="options: displayedPlaces, optionsText: 'name', selectedOptions: selectedSavedPlaces" size="10" multiple="true"></select>
					<div>
						<button data-bind="click: removePlaces">Remove</button>
						<button class="savedPlaces" data-bind="click: viewPlace">View</button>
					</div>
				</div>
			</div>
			<div class="viewBox">
				<div data-bind="with: currentView">
					<h2 data-bind="text: name">Current Place</h2>
					<h3><a data-bind="attr: { href: url}, text: url"></a></h3>
					<h3 data-bind="html: $root.formattedAddress"></h3>
					<div data-bind="foreach: tips">
						<p data-bind="text: text"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/knockout/dist/knockout.js"></script>
		<script src="app.js"></script>
		<script  defer async onerror="mapFail()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFop0bJ_MZ5R0_QzmA1srR1KPdvu9EBaQ&libraries=places&callback=initMap"></script>

</html>
